<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Ubuntu:wght@400;500;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cream: 'hsl(30, 38%, 92%)',
          },
          fontFamily: {
            'mont': ['Montserrat', 'sans-serif'],
            'fra': ['Fraunces', 'serif'],
          }
        }
      }
    }
  </script>
  <title>Product preview card component</title>
</head>

<body>
  <div class="conatainer bg-cream w-screen h-screen flex justify-center items-center">
    <div class="max-w-lg h-auto flex bg-white rounded-2xl shadow-xl max-sm:flex-col mx-4">
      <div class="w-1/2 max-sm:w-full">
        <img class="w-full h-full rounded-l-2xl max-sm:hidden" src="./images/image-product-desktop.jpg" alt="">
        <img class="w-full rounded-t-2xl sm:hidden" src="./images/image-product-mobile.jpg" alt="">
      </div>
      <div class="w-1/2 p-4 max-sm:w-full">
        <h3 class="uppercase text-gray-400 font-mont tracking-[.50em] py-2">perfume</h3>

        <h1 class="font-fra text-4xl">Gabrielle Essence Eau De Parfum</h1>

        <p class="text-gray-400 text-lg py-2">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex justify-between items-center py-2">
          <span class="text-3xl font-fra text-teal-800">$149.99</span>
          <span class="line-through text-gray-400">$169.99</span>
        </div>

        <button
          class="w-full bg-teal-800 hover:bg-teal-600 text-white rounded-xl font-mont my-4 flex justify-center items-center p-2"><img
            class="px-2" src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>
  </div>


</body>

</html>
